<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('user.home') }}">Home</a>
        {% if session.get('user_id') %}
            <a href="{{ url_for('product.products') }}">Products</a>
            <a href="{{ url_for('user.logout') }}">Logout</a>
            {% if session.get('role') == 'admin' %}
                <a href="{{ url_for('user.admin') }}">Admin Panel</a>
            {% endif %}
            <span style="color: white; padding: 14px 16px;">Role: {{ session.get('role') }}</span>
        {% else %}
            <a href="{{ url_for('user.login') }}">Login</a>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
</body>
</html>
