{% extends "_base.html" %}
{% block content %}

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Order Manager</h1>

            <a href="{{ url_for('order.create_order') }}">
            <button type="button" class="btn btn-success">Add Order</button>
            </a>
        </div>
        <table class="table table-striped mt-3">
            <thead>
                <tr class="table-info">
                    <th><b>ID</b></th>
                    <th><b>User Name</b></th>
                    <th><b>Status</b></th>
                    <th><b>Update</b></th>
                    <th><b>Delete</b></th>
                </tr>
            </thead>
            <tbody>

                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.name }}</td>
                    <td>{{ order.email }}</td>
                    <td>{{ order.group }}</td>
                    <td>
                        <a class="btn btn-info btn-sm" href="{{ url_for('order.update_order_account', id=order.id) }}">Update</a>
                    </td>
                    <td>
                    <form action="{{ url_for('order.delete_order', id=order.id) }}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

    <!-- Dodanie Bootstrap JS oraz jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
