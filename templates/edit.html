<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Platform</title>
    <!-- Dodanie Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Pasek nawigacyjny -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Order Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.display_users') }}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Orders</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="text-info">Add User</h1>
   <form action="{{ url_for('user.update_user_account', id=user.id) }}" method="post">
        <div class="row">
        <div class="mb-3 col-4">
        <label class="form-label" for="user_name">User name:</label><br>
        <input class="form-control" type="text" id="user_name" name="user_name" value="{{user.name}}" required><br>

        <label class="form-label" for="user_email">User email:</label><br>
        <input class="form-control" type="email" id="user_email" name="user_email" value="{{user.email}}" required><br>

        <label class="form-label" for="user_password">User password:</label><br>
        <input class="form-control" type="password" id="user_password" name="user_password" value="{{user.password}}" required><br>

        <label class="form-label" for="user_group">User group:</label><br>
        <input class="form-control" type="text" id="user_group" name="user_group" value="{{user.group}}" required><br><br>
        <br>
        <input class="form-control btn btn-success shadow-lg" type="submit" value="Submit">
        </div>
        </div>
    </form>
