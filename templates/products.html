{% extends "_base.html" %}
{% block content %}

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Product Manager</h1>
            <a href="{{ url_for('product.create_product') }}">
            <button type="button" class="btn btn-success">Add Product</button>
            </a>
        </div>
        <table class="table table-striped mt-3">
            <thead>
                <tr class="table-info">
                    <th><b>ID</b></th>
                    <th><b>Name</b></th>
                    <th><b>Unit</b></th>
                    <th><b>Price</b></th>
                    <th><b>Ean</b></th>
                    <th><b>Update</b></th>
                    <th><b>Delete</b></th>
                </tr>
            </thead>
            <tbody>

                {% for product in products %}
                <tr>
                    <td>{{ product.prd_Id }}</td>
                    <td>{{ product.prd_Name }}</td>
                    <td>{{ product.prd_Unit }}</td>
                    <td>{{ product.prd_PriceNet }}</td>
                    <td>{{ product.prd_Ean }}</td>

                    <td>
                        <a class="btn btn-info btn-sm" href="{{ url_for('product.update_product', product_id=product.prd_Id) }}">Update</a>
                    </td>
                    <td>
                    <form action="{{ url_for('product.delete_product', product_id=product.prd_Id) }}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    </td>

                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

    <!-- Dodanie Bootstrap JS oraz jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{% endblock %}
